{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Welcome{% endblock %} Â· Cloud Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'main/auth.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="auth-body">
    <div class="background-clouds">
      <div class="cloud cloud-left"></div>
      <div class="cloud cloud-right"></div>
    </div>
    <main class="auth-main">
      {% block content %}{% endblock %}
    </main>
    <script src="{% static 'main/auth.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
