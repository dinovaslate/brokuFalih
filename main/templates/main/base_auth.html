{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Welcome{% endblock %} Â· Cloud Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'main/auth.css' %}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="auth-body">
    <div class="gradient-mesh" aria-hidden="true">
      <span class="mesh mesh-1"></span>
      <span class="mesh mesh-2"></span>
      <span class="mesh mesh-3"></span>
      <span class="mesh mesh-4"></span>
    </div>
    <main class="auth-main">
      {% block content %}{% endblock %}
    </main>
    <script src="{% static 'main/auth.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
