{% extends "main/base_auth.html" %}

{% block title %}Create account{% endblock %}

{% block content %}
  <section class="card register-card">
    <div class="illustration">
      <div class="illustration-hero" role="presentation"></div>
      <div class="illustration-caption">
        <h2>Join the workspace</h2>
        <p>Bring your best ideas to life with real-time collaboration.</p>
      </div>
    </div>
    <div class="register-content">
      <h1>Sign up</h1>
      <form
        id="register-form"
        class="auth-form"
        method="post"
        action="{% url 'main:register_api' %}"
        data-ajax-form
        data-success-redirect
      >
        {% csrf_token %}
        <div class="form-control">
          <label for="id_full_name">Your name</label>
          <input
            id="id_full_name"
            type="text"
            name="full_name"
            placeholder="Your name"
            autocomplete="name"
            required
          />
        </div>
        <div class="form-control">
          <label for="id_email">Email</label>
          <input
            id="id_email"
            type="email"
            name="email"
            placeholder="Email address"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-control">
            <label for="id_password1">Password</label>
            <input
              id="id_password1"
              type="password"
              name="password1"
              placeholder="Password"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="form-control">
            <label for="id_password2">Confirm password</label>
            <input
              id="id_password2"
              type="password"
              name="password2"
              placeholder="Confirm password"
              autocomplete="new-password"
              required
            />
          </div>
        </div>
        <label class="checkbox">
          <input type="checkbox" name="remember" checked />
          <span>Remember me</span>
        </label>
        <div class="form-errors" data-errors role="alert" aria-live="polite"></div>
        <button type="submit" class="primary-btn">Create account</button>
        <p class="switch-link">
          Already have an account?
          <a href="{% url 'main:login' %}">Log in</a>
        </p>
        <div class="form-footer alt">
          <span>Or register with</span>
          <div class="social-buttons">
            <button type="button" aria-label="Sign up with Facebook">f</button>
            <button type="button" aria-label="Sign up with Twitter">t</button>
            <button type="button" aria-label="Sign up with Google">G</button>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
