{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PitchPilot{% endblock %} Â· PitchPilot Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'main/landing.css' %}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="landing-body">
    <div class="cosmic-backdrop" aria-hidden="true">
      <span class="glow glow-1" data-parallax="4"></span>
      <span class="glow glow-2" data-parallax="6"></span>
      <span class="glow glow-3" data-parallax="3"></span>
    </div>
    <main class="landing-main">{% block content %}{% endblock %}</main>
    <script src="{% static 'main/landing.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
